<!doctype html>
<html lang="en">
  <head>
    <title>Progress Bar</title>
  </head>

  <body>
    <div class="bar-container">
		<div class=" bar" />
		</div>

		<button onclick='fillbar(3)'>Start</button>

		<script>
			function fillbar(seconds) {
				const bar = document.querySelector('.bar');
				bar.style.transition = `${seconds}s linear width`
				bar.style.width = "100%";
			}
		</script>

      <style>

	body {
	    background-color: lightgrey;
	}

	.bar-container {
	    width: 500px;
	    height: 50px;
	    margin: '90px';
	    background-color: black;
		box-shadow: 20px 20px 50px grey;

	}

	.bar {
		background-color: green;
		height: 100%;
		width: 0%;

	}

	button {
	margin-top: 5px;
	height: 60%;
	width: 20%;
	box-shadow: 20px 20px 50px grey;
	font-family: fantasy;

	}
	
	</style>

  </body>
  </html>
